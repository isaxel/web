<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лаба №1</title>
    <link rel="stylesheet" href="style.css">
    <!-- Chart.js из CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="header">
    <h1>Исаева Александра-Ирина Антоновна</h1>
    <h3>Группа Р3209, Вариант 466049</h3>
</div>

<div class="container">
    <div class="graph-container">
        <div class="graph">
            <svg height="300" width="300" xmlns="http://www.w3.org/2000/svg">
                <!-- SVG код графика (оставляем без изменений) -->
                <line stroke="white" x1="0" x2="300" y1="150" y2="150"></line>
                <line stroke="white" x1="150" x2="150" y1="0" y2="300"></line>
                <polygon fill="white" points="150,0 144,15 156,15" stroke="white"></polygon>
                <polygon fill="white" points="300,150 285,156 285,144" stroke="white"></polygon>

                <line stroke="white" x1="200" x2="200" y1="155" y2="145"></line>
                <line stroke="white" x1="250" x2="250" y1="155" y2="145"></line>
                <line stroke="white" x1="50" x2="50" y1="155" y2="145"></line>
                <line stroke="white" x1="100" x2="100" y1="155" y2="145"></line>
                <line stroke="white" x1="145" x2="155" y1="100" y2="100"></line>
                <line stroke="white" x1="145" x2="155" y1="50" y2="50"></line>
                <line stroke="white" x1="145" x2="155" y1="200" y2="200"></line>
                <line stroke="white" x1="145" x2="155" y1="250" y2="250"></line>

                <text fill="white" x="195" y="140">R/2</text>
                <text fill="white" x="248" y="140">R</text>
                <text fill="white" x="40" y="140">-R</text>
                <text fill="white" x="90" y="140">-R/2</text>
                <text fill="white" x="160" y="105">R/2</text>
                <text fill="white" x="160" y="55">R</text>
                <text fill="white" x="160" y="205">-R/2</text>
                <text fill="white" x="160" y="255">-R</text>
                <text fill="white" x="160" y="10">Y</text>
                <text fill="white" x="290" y="140">X</text>

                <rect x="150" y="150" width="100" height="50" fill="#00FF00" fill-opacity="0.2"
                      stroke="#00FF00"></rect>

                <polygon fill="#00FF00" fill-opacity="0.2" points="250,150 150,150 150,100"
                         stroke="#00FF00"></polygon>

                <path d="M 100 150 A 100, 100, 0, 0, 1, 150 100 L 150 150 Z" fill-opacity="0.2" fill="#00FF00"
                      stroke="#00FF00"></path>

                <circle cx="150" cy="150" id="target-dot" r="0" stroke="white" fill="white"></circle>
            </svg>
        </div>
    </div>

    <div class="input-container">
        <div class="input-group">
            <h4>Введите X</h4>
            <input type="text" id="xInput" placeholder="x ∈ [-5, 3]"/>
            <div id="xError" class="error-message hidden">
                <span class="error-text"></span>
            </div>
        </div>

        <div class="input-group">
            <h4>Выберите Y</h4>
            <div id="radios" class="horizontal-options">
                <label><input type="radio" name="number" value="-2"> -2</label>
                <label><input type="radio" name="number" value="-1.5"> -1.5</label>
                <label><input type="radio" name="number" value="-1"> -1</label>
                <label><input type="radio" name="number" value="-0.5"> -0.5</label>
                <label><input type="radio" name="number" value="0"> 0</label>
                <label><input type="radio" name="number" value="0.5"> 0.5</label>
                <label><input type="radio" name="number" value="1"> 1</label>
                <label><input type="radio" name="number" value="1.5"> 1.5</label>
                <label><input type="radio" name="number" value="2"> 2</label>
            </div>
            <div id="yError" class="error-message hidden">
                <span class="error-text"></span>
            </div>
        </div>

        <div class="input-group">
            <h4>Выберите R (можно несколько)</h4>
            <div id="checks" class="horizontal-options">
                <label><input type="checkbox" name="numberr" value="1"> 1</label>
                <label><input type="checkbox" name="numberr" value="1.5"> 1.5</label>
                <label><input type="checkbox" name="numberr" value="2"> 2</label>
                <label><input type="checkbox" name="numberr" value="2.5"> 2.5</label>
                <label><input type="checkbox" name="numberr" value="3"> 3</label>
            </div>
            <div id="rError" class="error-message hidden">
                <span class="error-text"></span>
            </div>
        </div>

        <div id="formError" class="error-message form-error hidden">
            <span class="error-text"></span>
        </div>

        <div class="buttons">
            <button id="getButton">Проверить</button>
            <button id="clearButton">Очистить таблицу</button>
            <button id="generateKeyButton">Сгенерировать ключ</button>
        </div>

        <div class="crypto-status">
            <div id="keyStatus">Ключ не сгенерирован</div>
            <div id="signatureStatus">Подпись не создана</div>
        </div>
    </div>
</div>

<h2>Результаты</h2>

<div class="table-container">
    <table id="resultsTable" border="1">
        <tr>
            <th>X</th>
            <th>Y</th>
            <th>R</th>
            <th>Ответ</th>
            <th>Время выполнения, нс</th>
            <th>Время на сервере</th>
            <th>Статус подписи</th>
        </tr>
    </table>
</div>

<script src="chart.js"></script>
<script src="index.js"></script>
</body>
</html>
